name: Deploy to EC2

# Trigger: Runs automatically when code is pushed to main branch
on:
  push:
    branches:
      - main

# Required permissions for GitHub Container Registry
permissions:
  contents: read      # Read repository contents
  packages: write     # Push Docker images to GHCR

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repository code
      - uses: actions/checkout@v3
      
      # Step 2: Login to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}           # GitHub username
          password: ${{ secrets.GHCR_TOKEN }}     # Personal Access Token
      
      # Step 3: Generate Docker image tags and metadata
      # Automatically converts repository name to lowercase
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha      # Tag with commit SHA (e.g., sha-abc123)
            type=raw,value=latest   # Tag with 'latest'
      
      # Step 4: Build Docker image and push to GHCR
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .                              # Build from current directory
          push: true                              # Push to registry after build
          tags: ${{ steps.meta.outputs.tags }}    # Use tags from metadata step

      # Step 5: Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}           # EC2 public IP
          username: ${{ secrets.EC2_USERNAME }}   # SSH username (ubuntu)
          key: ${{ secrets.EC2_SSH_KEY }}         # Private SSH key (.pem file)
          script: |
            # Install Docker if not present (runs only once)
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              echo "Docker installed successfully"
            fi
            
            # Convert repository name to lowercase for Docker
            REPO_LOWER=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            # Login to GHCR on EC2 (using sudo because group may not be active)
            echo ${{ secrets.GHCR_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest Docker image
            sudo docker pull ${REPO_LOWER}:latest
            
            # Stop and remove old container (if exists)
            sudo docker stop my-next-project 2>/dev/null || true
            sudo docker rm my-next-project 2>/dev/null || true
            
            # Run new container on port 80 (maps to container port 3000)
            sudo docker run -d --name my-next-project -p 80:3000 ${REPO_LOWER}:latest
            
            # Verify container is running
            sudo docker ps | grep my-next-project

      # Step 6: Send deployment status to AWS Lambda for logging
      - name: Trigger AWS Lambda Function
        if: always() # ensures Lambda runs even if deploy fails
        run: |
          # Determine pipeline status
          STATUS="success"
          if [ "${{ job.status }}" != "success" ]; then STATUS="failed"; fi

          # Gather metadata
          COMMIT_SHA=${{ github.sha }}
          BRANCH=${{ github.ref_name }}
          ACTOR=${{ github.actor }}
          TIMESTAMP=$(date)

          echo "ðŸ“¡ Sending deployment status to AWS Lambda..."
          RESPONSE=$(curl -s -X POST ${{ secrets.LAMBDA_URL }} \
            -H "Content-Type: application/json" \
            -d "{
              \"status\": \"$STATUS\",
              \"commit\": \"$COMMIT_SHA\",
              \"branch\": \"$BRANCH\",
              \"triggered_by\": \"$ACTOR\",
              \"timestamp\": \"$TIMESTAMP\"
            }")

          echo "Lambda Response: $RESPONSE"